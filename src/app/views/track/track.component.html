<mat-card class="mat-elevation-z4" appearance="outlined">
  <mat-grid-list cols="12">
    <mat-grid-tile [colspan]="6">
      <mat-card-header>
        <img mat-card-avatar [src]="image()" />
        <mat-card-title matListItemTitle>{{
          track().track?.name
        }}</mat-card-title>
        <mat-card-subtitle matListItemLine>{{ authors() }} </mat-card-subtitle>
      </mat-card-header></mat-grid-tile
    >
    <mat-grid-tile [colspan]="4">
      <mat-card-content>
        <mat-card-subtitle>{{ popularity() + '/ 100' }}</mat-card-subtitle>
      </mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
