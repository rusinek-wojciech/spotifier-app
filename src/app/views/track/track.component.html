<mat-card class="mat-elevation-z4">
  <img mat-card-avatar [src]="image(track)" />
  <mat-card-title matListItemTitle>{{ track.track?.name }}</mat-card-title>
  <mat-card-subtitle matListItemLine
    >{{ getAuthors(track) }}
  </mat-card-subtitle>
</mat-card>
