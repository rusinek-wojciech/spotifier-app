<mat-card class="mat-elevation-z4" (click)="handleClick()">
  <img mat-card-image [src]="image()" />
  <mat-card-header>
    <mat-card-title>{{ playlist().name }}</mat-card-title>
    <mat-card-subtitle>{{
      playlist().description | unicode
    }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
