<div class="avatarButton mat-elevation-z3" matRipple [matMenuTriggerFor]="menu">
  <button mat-mini-fab [style.backgroundImage]="avatarImage"></button>
  <p class="mat-small">{{ user.display_name }}</p>
</div>

<mat-menu #menu>
  <button mat-menu-item [routerLink]="PATHS.SETTINGS">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item [routerLink]="PATHS.LOGIN" (click)="handleLogout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
