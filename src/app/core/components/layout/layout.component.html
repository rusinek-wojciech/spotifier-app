<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon [fontIcon]="drawer.opened ? 'close' : 'menu'" />
    </button>
    <span class="spacer"></span>
    @if (user$ | async; as user) {
      <app-user-avatar [user]="user" />
    }
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" mode="side">
    <mat-selection-list
      [multiple]="false"
      [hideSingleSelectionIndicator]="true">
      <mat-list-option [routerLink]="PATHS.HOME">Home</mat-list-option>
      <mat-list-option [routerLink]="PATHS.PLAYLISTS"
        >Playlists</mat-list-option
      >
      <mat-list-option [routerLink]="PATHS.GENERATE_PLAYLIST"
        >Generate</mat-list-option
      >
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
