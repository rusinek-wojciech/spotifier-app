<mat-list>
  <mat-list-item *ngFor="let playlist of playlists" lines="3">
    <img matListItemAvatar [src]="playlist.images[0].url" />
    <div matListItemTitle>{{ playlist.name }}</div>
    <div matListItemLine>{{ playlist.description }}</div>
  </mat-list-item>
</mat-list>

<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="total"
  [pageSize]="pageSize"
  [showFirstLastButtons]="true"
  [hidePageSize]="true"
  [pageIndex]="pageIndex"
>
</mat-paginator>
