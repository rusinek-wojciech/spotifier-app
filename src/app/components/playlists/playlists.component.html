<mat-card class="example-card" *ngFor="let playlist of playlists">
  <mat-card-header>
    <mat-card-title>{{ playlist.name }}</mat-card-title>
    <mat-card-subtitle>{{
      playlist.description ?? "no description"
    }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="playlist.images[0].url" />
  <mat-card-content>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
